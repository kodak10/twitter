<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 banner">
               <i class="fab fa-twitter"></i>
            </div>
            <div class="col-lg-6 infos">
                <i class="fab fa-twitter"></i>
                <h1>Ça se passe maintenant</h1>
                <p class="rejoins">Rejoignez Twitter dès aujourd'hui.</p>
                <div class="col-lg-7">
                    <div class="google">
                        <button class="btn"><i class="fab fa-google"></i>S'inscrire avec Google</button>
                    </div>
                    <div class="apple">
                        <button class="btn"><i class="fab fa-apple"></i>S'inscrire avec Apple</button>
                    </div>
                    <div class="tel">
                        <button class="btn">S'inscrire avec un uméro de téléphone</button>
                    </div>
                    <div class="condition">
                        <p>En vous inscrivant, vous acceptez les <span class="blue">Conditions d'Utilisation</span> et la <span class="blue">Politique de Confidentialité,</span> incluant <span class="blue">l'Utilisation de Cookies</span></p>
                    <span>Vous avez déjà un compte ? <a href="#">Connectez-vous.</a></span>
                    </div>
                
                </div>
            
            </div>
        </div>
    </div>
    
</body>
</html>
